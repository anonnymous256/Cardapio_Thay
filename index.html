<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Hambúrgueres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo.png" alt="Logo do Restaurante">
        </div>
        <h1>Cardápio de Hambúrgueres</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/reservas">Reservas</a>
            <a href="/pedidos">Meus Pedidos</a>
        </nav>
    </header>

    <!-- Seção principal para hambúrguer em destaque -->
    <section id="hamburguer-destaque" class="destaque">
        <!-- O hambúrguer principal será carregado aqui -->
    </section>

    <!-- Lista de outros hambúrgueres -->
    <section id="lista-hamburgueres" class="lista-hamburgueres">
        <h2>Outros Hambúrgueres</h2>
        <!-- A lista de hambúrgueres será carregada aqui -->
    </section>

    <script src="scripts.js"></script>
</body>
</html>
